project_name: kubectl-falcon
release:
  github:
    owner: crowdstrike
    name: kubectl-falcon
builds:
  - id: falcon
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/crowdstrike/kubectl-falcon/pkg/version.version=
archives:
  - id: falcon
    builds:
    - falcon
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
